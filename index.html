<!DOCTYPE html>
<html>

<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js"></script>

</head>

<body background="https://wallpaperaccess.com/full/5653878.jpg">
  <center>
    <h3 class="heading">AI DJ WEB APP
      <br>
      <span class="note"> NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume.
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
    </h3>
    <br><br>

    <div class="div_speed">
      <img src="https://media.tenor.com/HJvqN2i4Zs4AAAAj/milk-and-mocha-cute.gif" class="div_speed_img">
      <br>
      <h3 class="btn" id="speed"> Speed </h3>
    </div>

    <div class="div_volume">
      <img src="https://media4.giphy.com/media/cCOVfFwDI3awdse5A3/200w.gif?cid=6c09b952k8a1p3xq8cadzuk6rrrbp1h042pfgulwm4k3m4r8&rid=200w.gif&ct=s" class="div_volume_img">
      <br>
      <h3 class="btn" id="volume"> Volume </h3>
    </div>

    <button onclick="play();" class="collection-1 btn-8 play_button"> PLAY </button>
    <button onclick="stop();" class="collection-1 btn-9 stop_button"> STOP </button>

  </center>

  <script src="main.js"></script>
</body>

</html>
